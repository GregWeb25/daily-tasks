<body>
    <h1>Task 65</h1>
    <p>
        Даны три числа. Найти среднее из них (то есть число, расположенное между наименьшим и наибольшим)
    </p>
    <script>
        const A = 61;
        const B = 79;
        const C = 40;
        let result = 0;
        if(A>B && A<C || A<B && A>C){
            result =A
        }
        if(B>A && B<C || B<A && B>C){
            result =B
        }
        if(C>B && C<A || C<B && C>A){
            result =C
        }
        console.log(result);
    </script>
