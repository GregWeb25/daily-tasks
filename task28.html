<body>
    <h1>Task 28</h1>
    <p>
        Даны три целых числа: A, B, C. Проверить истинность высказывания: «Справедливо двойное неравенство A < B < C»
    </p>
    <script>
        const A = 3;
        const B = 6;
        const C = 9;
        function increasing(a,b,c){
            if(a<b && b<c){
                return true;
            }
            return false;
        }
        console.log(increasing(A,B,C));
    </script>
</body>
