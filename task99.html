    <p>
        Даны катеты прямоугольного треугольника a и b. Найти его гипотенузу c и периметр P:
        c = sqrt(a^2 + b^2)
        P = a + b + c
    </p>

        const a = 13;
        const b = 5;
        const c = Math.sqrt((a*a)+(b*b));
        const p = a + b + c;
        console.log(c);

    </script>
