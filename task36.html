<body>
    <h1>Task 36</h1>
    <p>
        Дано вещественное число — цена 1 кг конфет. Вывести стоимость 0.1, 0.2, ..., 1 кг конфет
    </p>
    <script>
        const cost = 300;
        for(let i = 0.1; i<=1; i = i + 0.1){
            console.log(Math.round(cost*i));
        }
    </script>
</body>
