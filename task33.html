<body>
    <h1>Task 33</h1>
    <p>
        Дан номер месяца — целое число в диапазоне 1–12 (1 — январь, 2 — февраль и т. д.). Вывести название соответствующего времени года («зима», «весна», «лето», «осень»)
    </p>
    <script>
        const month = 10;
        switch (month) {
            case 1:
            case 2:
            case 12:
                console.log('winter');
                break;
            case 3:
            case 4:
            case 5:
                console.log('spring');
                break;
            case 6:
            case 7:
            case 8:
                console.log('summer');
                break;
            case 9:
            case 10:
            case 11:
                console.log('autumn');
                break;
            // default:
            //     console.log('there is no month with this number');
            //     break;
        }
    </script>
</body>
</html>
