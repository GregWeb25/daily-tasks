<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task 53</title>

<body>
    <h1>Task 53</h1>
    <p>
        Даны две переменные вещественного типа: A, B. Перераспределить значения данных переменных так, чтобы в A оказалось меньшее из значений, а в B — большее. Вывести новые значения переменных A и B
    </p>
    <script>
        let A = 5;
        let B = 3;
        let low = 0;
        if(A>B){
            low = B;
            B = A;
            A = low;
            console.log(A + ' ' + B);
        } else {
            low = A;
            A = B;
            B = low;
            console.log(A + ' ' + B);
        }
    </script>
</body>
</html>
