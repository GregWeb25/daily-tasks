    <h1>Task 16</h1>
    <p>
        Даны стороны прямоугольника a и b. Найти его площадь S=a*b и периметр P=2*(a+b)
    </p>
    <script>
        const A = 5;
        const B = 8;
        function SandP(a,b){
            console.log("S = " + a*b);
            console.log("P = " + 2*(a+b));
        }
        SandP(A,B);
    </script>
