<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Task 96</h1>
    <p>
        Даны два ненулевых числа. Найти сумму, разность, произведение и частное их модулей
    </p>
    <script>
        const a = 67;
        const b = -14;
        console.log(
            " +: " + (Math.abs(a)+Math.abs(b)) +
            "\n -: " + (Math.abs(a)-Math.abs(b)) +
            "\n *: " + (Math.abs(a)*Math.abs(b)) +
            "\n /: " + (Math.abs(a)/Math.abs(b))
        );
    </script>
</body>
</html>
