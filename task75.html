    <p>
        Дано целое число N (> 0). Сформировать и вывести целочисленный массив размера N, содержащий степени двойки от первой до N-й: 2, 4, 8, 16, ...

    </p>
    <script>
        const N = 10;
        let arr = [];
        for (let i = 0; i < N; i++) {
            arr.push(pow(2,i));
        }
        console.log(arr);
    </script>
