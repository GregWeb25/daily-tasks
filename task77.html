    <h1>Task 77</h1>
    <p>
        Дано целое число N и набор из N прямоугольников, заданных своими сторонами — парами чисел (a, b). Найти максимальный периметр прямоугольника из данного набора

    </p>
    <script>
            const arr = [
            {a: 3, b: 5},
            {a: 7, b: 2},
            {a: 4, b: 2},
            {a: 5, b: 5},
        ]
        let max = Infinity;
        for (let i = 0; i < arr.length; i++) {
            let S = arr[i].a * arr[i].b;
            console.log(i+' S = ' + S);
            if (S>max){
                max = S;
            }
        }
        console.log(max);
    </script>
