<body>
    <h1>Task 82</h1>
    <p>
        Дано целое число N (1 ≤ N ≤ 26). Вывести N первых прописных (то есть заглавных) букв латинского алфавита
    </p>
    <script>
        const N = 21;

        if(N>=1 && N<=26){
            for (let i = 0; i < N; i++) {
                console.log(String.fromCharCode(65+i));
                
            }
        }
    </script>
</body>
