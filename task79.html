<body>
    <h1>Task 79</h1>
    <p>
        Дан символ C. Вывести два символа, первый из которых предшествует символу C в кодовой таблице, а второй следует за символом C
    </p>
    <script>
        const C = "C";
        const N = C.charCodeAt();
        console.log(String.fromCharCode(N+1));
        console.log(String.fromCharCode(N-1));
    </script>
