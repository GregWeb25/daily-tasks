<body>
    <h1>Task 37</h1>
    <p>
        Дано вещественное число — цена 1 кг конфет. Вывести стоимость 1.2, 1.4, ..., 2 кг конфет
    </p>
    <script>
        const cost = 300;
        for(let i = 1.2; i<=2; i = i + 0.2){
            console.log("i: "+i)
            console.log("cost: " + Math.round(cost*i));
            console.log('-------------------------------');
        }
    </script>
