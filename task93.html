    <h1>Task 93</h1>
    <p>
        Найти длину окружности L и площадь круга S заданного радиуса R:
        L = 2*π*R
        S = π*R^2
        В качестве значения π использовать 3.14
    </p>
    <script>
        const R = 12;
        const L = 2*Math.PI*R;
        const S = Math.PI*Math.pow(R,2);
        console.log(L);
        console.log(S);
    </script>
