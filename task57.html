<body>
    <h1>Task 57</h1>
    <p>
        Даны два целых числа A и B (A < B). Найти произведение всех целых чисел от A до B включительно
    </p>
    <script>
        const A = 4;
        const B = 7;
        let count = 1;
        for (let i = A; i <= B; i++) {
            console.log(i);
            count *= i;
        }
        console.log("count: " + count);

    </script>
</body>
