<body>
    <h1>Task 45</h1>
    <p>
        Даны три точки A, B , C на числовой оси. Найти длины отрезков AC и BC и их сумму
    </p>
    <script>
        const A = 12;
        const B = 8;
        const C = 16;
        console.log("AC: " + Math.sqrt((B-A)**2));
        console.log("BC: " + Math.sqrt((C-B)**2));
    </script>
</body>
