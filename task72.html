<body>
    <h1>Task 72</h1>
    <p>
        Дано целое число N (> 0). Сформировать и вывести целочисленный массив размера N, содержащий N первых положительных нечетных чисел: 1, 3, 5, ... 
    </p>
    <script>
        const N = 10;
        let result = [];
        for (let i = 0; i < N; i++) {
            if(i%2){
                result.push(i);
            }
            
        }
        console.log(result);
    </script>
</body>
