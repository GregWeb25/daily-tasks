<body>
    <h1>Task 29</h1>
    <p>
        Дано целое число. Если оно является положительным, то прибавить к нему 1; если отрицательным, то вычесть из него 2; если нулевым, то заменить его на 10. Вывести полученное число
    </p>
    <script>
        let a = 0;
        if( a > 0){
            a++;
        }
        if( a < 0){
            a = a-2;
        }
        if(a == 0){
            a = 10;
        }
        console.log(a);
    </script>
