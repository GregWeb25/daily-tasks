<body>
    <h1>Task 54</h1>
    <p>
        Даны два целых числа A и B (A < B). Найти сумму всех целых чисел от A до B включительно
    </p>
    <script>
        const A = 40;
        const B = 76;
        let count = 0;
        for (let i = A; i <= B; i++) {
            console.log(i);
            count += i;
        }
        console.log("count: " + count);
    </script>
</body>
