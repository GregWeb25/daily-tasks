<body>
    <h1>Task 30</h1>
    <p>
        Даны три целых числа. Найти количество положительных чисел в исходном наборе.
    </p>
    <script>
        const a =3;
        const b =2;
        const c = -3;
        let count = 0;
        function isPositive(num){
            if(num>0){
                count++
            }
        }
        isPositive(a);
        isPositive(b);
        isPositive(c);
        console.log(count);
    </script>
</body>
