<body>
    <h1>Task 44</h1>
    <p>
        Даны два ненулевых числа. Найти сумму, разность, произведение и частное их квадратов
    </p>
    <script>
        const a = 4;
        const b = 11;
        console.log("Сумма: "+ (a+b));
        console.log("Разность: "+ (a-b));
        console.log("Произведение: "+ (a*b));
        console.log("Частное квадратов: "+ ((a**2)/(b**2)));
    </script>
</body>
