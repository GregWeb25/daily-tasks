    <h1>Task 26</h1>
    <p>
        Даны длины ребер a, b, c прямоугольного параллелепипеда. Найти его объем V=a*b*c и площадь поверхности S=2*(a*b+b*c+a*c)
    </p>
    <script>
        const a = 3;
        const b = 5;
        const c = 2;
        const V = a*b*c;
        const S = 2*(a*b+b*c+a*c);
        console.log('V: ' + V);
        console.log('S: ' + S);
        
    </script>
