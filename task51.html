<!DOCTYPE html>

<body>
    <h1>Task 51</h1>
    <p>
        Даны два целых числа A и B (A < B). Вывести в порядке убывания все целые числа, расположенные между A и B (не включая числа A и B), а также количество N этих чисел
    </p>
    <script>
        const A = 40;
        const B = 76;
        let count = 0;
        for (let i = B-1; i > A; i--) {
            console.log(i);
            count++
        }
        console.log("count: " + count);
    </script>
</body>
