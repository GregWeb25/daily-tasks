<body>
    <h1>Task 78</h1>
    <p>
        Дано целое число N (> 1), а также число A и разность D арифметической прогрессии. Сформировать и вывести массив размера N, содержащий N первых чисел данной прогрессии: A, A + D, A + 2*D, A + 3*D, ... 
    </p>
    <script>
        const N = 10;
        const A = 3;
        const D = 7;
        let result = [A];
        for (let i = 1; i <= N; i++) {
            result.push(A+i*D) 
        }
        console.log(result);
    </script>
