    <h1>Task 62</h1>
    <p>
        Даны три числа. Найти сумму двух наибольших из них
    </p>
    <script>
        const A = 61;
        const B = 19;
        const C = 10;
        let result = 0;
        if(A>B || A>C){
            result +=A
        }
        if(B>C || B>A){
            result +=B
        }
        if(C>B || C>A){
            result +=C
        }
        console.log(result);
    </script>
