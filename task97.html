<body>
    <h1>Task 97</h1>
    <p>
        Дано двузначное число. Найти сумму и произведение его цифр
    </p>
    <script>
        let a = "67";
        let first = a.substr(0,1);
        let last = a.substr(1,1);
        console.log(
            " +: " + (Number(first)+Number(last)) +
            "\n *: " + (Number(first)*Number(last))
        );
    </script>
</body>
