<body>
    <h1>Task 64</h1>
    <p>
        Даны два целых числа: A, B. Проверить истинность высказывания: «Ровно одно из чисел A и B нечетное»
    </p>
    <script>
        const A = 8;
        const B = 5;
        let res = 0;
        if(A%2 !=0){
            res++
        }
        if(B%2 !=0){
            res++
        }
        if(res == 1){
            console.log(true);
        } else {
            console.log(false);
        }
    </script>
</body>
