<body>
    <h1>Task 63</h1>
    <p>
        Дано целое число N (> 0). Найти сумму 1 + 1/2 + 1/3 + ... + 1/N (вещественное число)
    </p>
    <script>
        let result = 0;
        const N = 100;
        for (let i = 1; i < N; i++) {
            result += 1/i;
            console.log((result));
        }
        console.log(Math.floor(result));
    </script>
</body>
