<body>
    <h1>Task 85</h1>
    <p>
        Дано целое число N (1 ≤ N ≤ 26). Вывести N последних строчных (то есть маленьких) букв латинского алфавита в обратном порядке (начиная с буквы «z»)
    </p>
    <script>
        const N = 21;

        if(N>=1 && N<=26){
            for (let i = 0; i < N; i++) {
                console.log(String.fromCharCode(122-i));
                
            }
        }
    </script>
</body>
