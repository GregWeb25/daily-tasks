    <h1>Task 25</h1>
    <p>
        Даны два целых числа: A, B. Проверить истинность высказывания: «Справедливы неравенства A ≥ 0 или B < –2»
    </p>
    <script>
        const A = 5;
        const B = -5;
        function isBetween(a,b){
            if(a >=0 && b < -2){
                return true;
            }
            return false;
        }
        console.log(isBetween(A,B));
    </script>
