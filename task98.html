<html lang="en">

<body>
    <h1>Task 98</h1>
    <p>
        Задача 98: Дана строка. Подсчитать общее количество содержащихся в ней строчных латинских и русских букв
    </p>
    <script>
        const a ='1adAS233fdSQ'
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            const code = a[i].charCodeAt(); 
            if (code>=65 && code<=122 || code>=128 && code<=175 || code>=224 && code<=241) {
           count++
            }
        }
        console.log(count);
    </script>
</body>
